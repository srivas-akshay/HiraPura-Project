<!DOCTYPE html>
<html lang="gu">
<head>
    <meta charset="UTF-8">
    <title>Payment - Hirapura Event</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* Reset & Body */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1f4037, #99f2c8);
            padding: 20px;
        }

        /* Card */
        .card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(18px);
            padding: 35px 25px;
            border-radius: 25px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.25);
            text-align: center;
            color: #fff;
            max-width: 380px;
            width: 100%;
            animation: fadeIn 0.6s ease-out;
        }

        h2 {
            margin-bottom: 12px;
            font-size: 26px;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        p {
            font-size: 17px;
            margin: 10px 0 22px;
        }

        /* QR Box */
        .qr-box {
            background: #fff;
            padding: 15px;
            border-radius: 20px;
            display: inline-block;
            margin: 20px 0;
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 280px;
        }

        .qr-box img {
            width: 100%;
            height: auto;
            display: block;
        }

        /* Button */
        .btn {
            display: inline-block;
            margin-top: 18px;
            padding: 14px 28px;
            background: linear-gradient(45deg, #00c6ff, #0072ff);
            color: #fff;
            text-decoration: none;
            border-radius: 14px;
            font-weight: 600;
            letter-spacing: 0.5px;
            transition: 0.3s;
        }

        .btn:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 12px 30px rgba(0, 114, 255, 0.5);
        }

        /* Fade in animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Responsive */
        @media(max-width: 420px){
            .card { padding: 25px 18px; }
            h2 { font-size: 22px; }
            p { font-size: 15px; }
            .qr-box { max-width: 220px; }
            .btn { padding: 12px 24px; }
        }
    </style>
</head>
<body>
    <div class="card">
        <h2>ðŸ’³ Secure Payment</h2>
        <p>Amount: <b>â‚¹{{ booking.total_amount }}</b></p>
        
        <div class="qr-box">
            <img src="data:image/png;base64,{{ qr_base64 }}" alt="QR Code" />
        </div>

        {% if booking.upi_token %}
            <a class="btn" href="{% url 'upi_redirect' booking.upi_token %}">Pay via UPI App</a>
        {% else %}
            <p>UPI payment not available</p>
        {% endif %}
    </div>
</body>
</html>
